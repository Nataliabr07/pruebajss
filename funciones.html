<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>MVC</title>
</head>

<body>

    <h2>BIENVENIDOS AL SISTEMA</h2>


    <div class="container mt-3">
        <h2>Formulario de Registro</h2>
        <form action="javascript: crearObjeto();">
            <div class="mb-3 mt-3">
                <label for="email">Documento de identidad:</label>
                <input type="number" class="form-control" id="cc" placeholder="Documento de identidad" name="cc">
            </div>
            <div class="mb-3 mt-3">
                <label for="email">Nombre y Apellidos:</label>
                <input type="text" class="form-control" id="NombresApellidos"
                    placeholder="Ingrese su nombre y apellidos" name="NombresApellidos">
            </div>
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd">Clave:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Ingrese su clave" name="pswd">
            </div>
            <div class="mb-3">
                <label for="pwd">Roles:</label>
                <select id="Rol" name="Rol">
                    <option>Administrador</option>
                    <option>Secretaria</option>
                    <option>Vendedor</option>
                </select>
            </div>
            <br>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Recordar Datos
                </label>
            </div>
            <button type="submit" class="btn btn-primary" >Guardar Datos</button>
        </form>
    </div>

    <div class="container-fluid">
        <h2>Dataset de los usurios registrados</h2>

        <table class="table" id="tableD">
            <thead>
                <tr>
                    <th>DI</th>
                    <th>Nombres y Apellidos</th>
                    <th>Email</th>
                    <th>Clave</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    </table>
    </div>

    <script src="Persona.js"></script>
    <script src="controladorMain.js"></script>
    <script src="script.js"></script>
</body>

</html>
